# docker-compose example for fatc daemons stack: unix -> unix
#
# This daemon listens on a backend unix socket.
#
# fatc creates a frontend unix socket for it and proxies to the backend
# unix socket
#
# redis is added, to show how the daemon can network with other containers in its
# own stack

version: "2.4"
services:

  http:
    image: nginx
    depends_on:
      - redis
    volumes:
      - /var/lib/fatc/daemons/daemon0/default.conf:/etc/nginx/conf.d/default.conf:ro
      - /var/lib/fatc/daemons/daemon0/index.html:/usr/share/nginx/html/index.html:ro
      # some service here must create a socket in /var/run/fatc/sockets/daemon.0.sock
      - /var/run/fatc/sockets/daemons/daemon0:/var/run/fatc/sockets

  redis:
    image: redis
